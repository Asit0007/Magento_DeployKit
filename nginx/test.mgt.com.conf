# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name test.mgt.com www.test.mgt.com;
    return 301 https://$host$request_uri;
}

# HTTPS vhost for Magento
server {
    listen 443 ssl http2;
    server_name test.mgt.com www.test.mgt.com;

    ssl_certificate     /etc/ssl/test.mgt.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/test.mgt.com/privkey.pem;

    root /var/www/magento/pub;
    index index.php index.html;

    # Main entry point
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Handle static files (CSS/JS/etc)
    location ^~ /static/ {
        # Strip version prefix: /static/version12345/...
        rewrite ^/static/version\d*/(.*)$ /static/$1 last;

        root /var/www/magento/pub;

        # Try direct file, else fallback to static.php
        try_files $uri $uri/ /static.php?resource=$uri;

        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Prevent direct execution of PHP under /static
    location ~* ^/static/.*\.php$ {
        return 403;
    }

    # Ensure static.php is handled by PHP-FPM
    location = /static.php {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.3-fpm-magento.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
    }

    # Media files
    location /media/ {
        root /var/www/magento/pub;
        try_files $uri $uri/ /index.php$is_args$args;
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # PHP handler
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.3-fpm-magento.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Fix for "upstream sent too big header"
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 32k;
    }

    access_log /var/log/nginx/test.mgt.com.access.log;
    error_log  /var/log/nginx/test.mgt.com.error.log;
}
